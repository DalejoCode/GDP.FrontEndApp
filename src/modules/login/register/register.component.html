<div class="querymine_image"></div>

<div class="row">
  <div class="col l3 m2 s12"></div>
  <div class="col l6 m8 s12" style="opacity:0.8;padding-top:2%;">
    <div class="card-panel z-depth-4  border-radius-6 " style="border-radius: 8px; ">
      <h5 class>Regístrate</h5>

      <p>¡Únete a nosotros ya!</p>

      <div class="input-field">
        <i class="material-icons prefix">person</i>

        <input type="text" name="username" id="username" />

        <label for="username">Nombre de usuario</label>
      </div>

      <div class="input-field">
        <i class="material-icons prefix">email</i>

        <input type="text" name="email" id="email" />

        <label for="email">Correo electrónico</label>
      </div>

      <div class="input-field">
        <i class="material-icons prefix">lock</i>

        <input type="password" name="password" id="password" />

        <label for="password">Contraseña</label>
      </div>

      <div class="input-field">
        <i class="material-icons prefix">lock</i>

        <input type="text" name="password2" id="password2" />

        <label for="password2">Confirma tu contraseña</label>
      </div>

      <br />
      <div class="center">
        <input type="submit" name="" id="" value="¡Regístrate ya!" class="btn waves-effect waves-light"
          style="width:100%; border-radius: 25px;" />
      </div>

      <br />

      <div class="">
        <a [routerLink]="['/feed/login']" class="left" style="font-size:12px;">¿Ya eres parte de nosotros? ¡Entra!</a>
      </div>

      <br />
    </div>
  </div>
  <div class="col l3 m2 s12"></div>
</div>
